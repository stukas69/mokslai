<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<section id="controller">
				<div class="radio-background">
					<h1>Background-Color</h1>
					<div>
						<input
							type="radio"
							name="radio-background"
							id="blue"
							value="blue"
						/>
						<label for="blue">Blue</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-background"
							id="red"
							value="red"
						/>
						<label for="red">Red</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-background"
							id="yellow"
							value="yellow"
						/>
						<label for="yellow">Yellow</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-background"
							id="brown"
							value="brown"
						/>
						<label for="brown">Brown</label>
					</div>
				</div>
				<div class="radio-background">
					<h1>Positions</h1>
					<div>
						<input
							type="radio"
							name="radio-positions"
							id="top"
							value="top"
						/>
						<label for="top">Top</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-positions"
							id="right"
							value="right"
						/>
						<label for="right">Right</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-positions"
							id="left"
							value="left"
						/>
						<label for="left">Left</label>
					</div>
					<div>
						<input
							type="radio"
							name="radio-positions"
							id="bottom"
							value="bottom"
						/>
						<label for="bottom">Bottom</label>
					</div>
				</div>
				<div class="radio-background">
					<h1>Font-Size</h1>
					<input type="number" max="4" min="0" id="input__fontsize" />
				</div>
			</section>
			<section id="results">
				<h1 class="test">CodeAcademy</h1>
			</section>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
